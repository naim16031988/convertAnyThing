                <input type="number" id="input-area" name="inputValue" placeholder="Value to Convert" required>

            <div class="result-display" id="outputArea"></div>
        </div>

    <script>
        //length conversion 
            //get all the element by id 
            const form = document.querySelector('form');
            const fromUnits = document.getElementById("from-units");
            const toUnits = document.getElementById("to-units");
            const input = document.getElementById("input-area");
            const outputArea = document.querySelector('#outputArea');
            //functions to convert
            function SameUnit(value){
                return value;
            }
            
            function MeterToKilometer(value){
                return value/1000;
            }

            function MeterToFoot(value){
                return value*3.28084;
            }

            function MeterToInch(value){
                return value* 39.3701;
            }

            function MeterToMile(value){
                return value * 0.000621371;

            }function KilometerToMeter(value){
                return value *1000;
            }

            function FootToMeter(value){
                return value * 0.3048;
            }


            
            //main function
            function ConvertFromTo(value,from,to){
                if (from==="meter"){
                    if(to==="meter"){
                        return SameUnit(value);
                    }
                    else if(to==="kilometer"){
                        return MeterToKilometer(value).toFixed(2);
                    }
                    else if (to==="foot"){
                        return MeterToFoot(value).toFixed(2);
                    }
                    else if (to==="inch"){
                        return MeterToInch(value).toFixed(2);
                    }
                    else if(to==="mile"){
                        return MeterToMile(value).toFixed(2);
                    }
                }
                else if (from==="kilometer"){
                    if(to==="meter"){
                        return KilometerToMeter(value);
                    }
                    else if(to==="kilometer"){
                        return SameUnit(value);
                    }
                    else if (to==="foot"){
                        return MeterToFoot(KilometerToMeter(value)).toFixed(2);
                    }
                    else if (to==="inch"){
                        return MeterToInch(KilometerToMeter(value)).toFixed(2);
                    }
                    else if(to==="mile"){
                        return MeterToMile(KilometerToMeter(value)).toFixed(2);
                    }
                }
                else if (from==="foot"){
                    if(to==="meter"){
                        return FootToMeter(value);
                    }
                    else if(to==="kilometer"){
                        return MeterToKilometer(FootToMeter(value)).toFixed(2);;
                    }
                    else if (to==="foot"){
                        return SameUnit(value);
                    }
                    else if (to==="inch"){
                        return MeterToInch(FootToMeter(value)).toFixed(2);
                    }
                    else if(to==="mile"){
                        return MeterToMile(FootToMeter(value)).toFixed(2);
                    }
                }


            }
            form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission
        let result=ConvertFromTo(input.value, fromUnits.value, toUnits.value);
        text= `${input.value} ${fromUnits.value} = ${result} ${toUnits.value}`;
        console.log(ConvertFromTo(input.value,"meter", "mile"));
        outputArea.textContent = text;
      input.value = "";
    });
