    <script>
    const form = document.querySelector('form');

    function ConvertCelciusToCelcius(value){
        return value;
    }

    function ConvertCelciusToKelvein(value){
        return (value *1) + 273.15;
    }
    function ConvertCelciusToFarnhit(value){
        return (value * 9/5) + 32;
    }
    function ConvertKelvinToCelcius(value){
        return (value *1) - 273.15; 
       }
    function ConvertFarnhitToCelcius(value){
        return (value -32) / 1.8; 
       }

    function ConvertFromTo(value,from,to){
        if (from==="celcius"){
            if(to==="celcius"){
               return ConvertCelciusToCelcius(value).toFixed(2);
            }
            else if(to==="kelvein"){
                return ConvertCelciusToKelvein(value).toFixed(2);
            }
            else if(to==="farnhit"){
                return ConvertCelciusToFarnhit(value).toFixed(2);
            }
            else{
            
            }
        }
        else if(from==="kelvein"){
            if(to==="celcius"){
                return ConvertKelvinToCelcius(value).toFixed(2);
            }
            else if(to==="kelvein"){
                return ConvertCelciusToCelcius(value).toFixed(2);
            }
            else if(to==="farnhit"){
                return ConvertCelciusToFarnhit(ConvertKelvinToCelcius(value)).toFixed(2);
            }
            else{
            
            }


        }
        else if(from==="farnhit"){
            if(to==="celcius"){
                return ConvertFarnhitToCelcius(value).toFixed(2);
            }
            else if(to==="kelvein"){
                return ConvertCelciusToKelvein(ConvertFarnhitToCelcius(value)).toFixed(2);
            }
            else if(to==="farnhit"){
                return ConvertCelciusToCelcius(value).toFixed(2);
            }
            else{
            
            }


        }


    }

        text= `${input.value} ${fromUnits.value} = ${result} ${toUnits.value}`;
